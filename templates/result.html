<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMile - Route Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Route Results</h1>
        <div class="card shadow p-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="metric-box mb-3">
                        <h5>Total Distance</h5>
                        <p>{{ total_dist }} km</p>
                    </div>
                    <div class="metric-box">
                        <h5>CO2 Emissions</h5>
                        <p>{{ co2_emissions }} kg</p>
                    </div>
                    <a href="/" class="btn btn-secondary mt-3 w-100">Back to Form</a>
                </div>
                <div class="col-md-8">
                    <iframe class="route-map" frameborder="0" 
                        src="https://maps.openrouteservice.org/#/directions/{{ coords[0][1] }},{{ coords[0][0] }}/D/{{ geometry }}?apiKey={{ ors_api_key }}">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
